<mat-accordion>

  <!-- Panel 1 -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Account Details</mat-panel-title>
      <mat-panel-description>Set up your login info</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </mat-expansion-panel>

  <!-- Panel 2 -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Profile Information</mat-panel-title>
      <mat-panel-description>Tell us about yourself</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field>
  </mat-expansion-panel>

  <!-- Panel 3 -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Settings</mat-panel-title>
      <mat-panel-description>Customize your preferences</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Theme</mat-label>
      <input matInput placeholder="Light / Dark">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Notifications</mat-label>
      <input matInput placeholder="Enabled / Disabled">
    </mat-form-field>
  </mat-expansion-panel>

</mat-accordion>
